<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #console {
            width: 80%;
            height: 200px;
            border: 1px solid #000;
            padding: 10px;
            background-color: #f0f0f0;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Sito con Console</h1>
    <div id="console"></div>
    <input type="text" id="commandInput" placeholder="Inserisci un comando..." />
    
    <script>
        const consoleOutput = document.getElementById('console');
        const commandInput = document.getElementById('commandInput');
        const availableCommands = ["set background [nome colore o codice colore]", "set text [nome colore o codice colore]"];

        commandInput.addEventListener('keyup', function(event) {
            if (event.key === "Enter") {
                processCommand(commandInput.value);
                commandInput.value = "";
            }
        });

        function processCommand(command) {
            logToConsole(`> ${command}`);

            const parts = command.split(" ");
            const action = parts[0].toLowerCase();
            const property = parts[1];
            const value = parts.slice(2).join(" ");

            switch (action) {
                case "set":
                    if (property === "background") {
                        document.body.style.backgroundColor = value;
                    } else if (property === "text") {
                        document.body.style.color = value;
                    } else {
                        logToConsole("Comando non riconosciuto.");
                        logToConsole("Opzioni disponibili: " + availableCommands.join(", "));
                    }
                    break;
                default:
                    logToConsole("Comando non riconosciuto.");
                    logToConsole("Opzioni disponibili: " + availableCommands.join(", "));
            }
        }

        function logToConsole(message) {
            consoleOutput.innerHTML += message + "<br>";
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        logToConsole("Benvenuto nella console! Opzioni disponibili: " + availableCommands.join(", "));
    </script>
</body>
  </html>
